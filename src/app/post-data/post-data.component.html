<table border="3">
      <tr>
          <th>ProductName</th>
          <th>ProductCode</th>
          <th>BranchName</th>
          <th>BranchCode</th>
          <th>ShippingAddress</th>
          <th>Update</th>
          <th>Delete</th>
      </tr>
      <tr *ngFor = "let post of posts">
          <td>{{post.productName}}</td>
          <td>{{post.productCode}}</td>
          <td>{{post.branchName}}</td>
          <td>{{post.branchCode}}</td>
          <td>{{post.shippingAddress}}</td>
         <td><a routerLink="updateData"><button
          (click)="updatePost(post.productName,post.productCode,post.branchName,post.branchCode,post.shippingAddress)"
          class="btn btn-default btn-sm">Update</button></a></td>
          <td><button
              (click)="deletePost(post.productName,post.productCode,post.branchName,post.branchCode,post.shippingAddress)"
              class="btn btn-danger btn-sm pull-right">Delete</button></td>
      </tr>

  </table>
